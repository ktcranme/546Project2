<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/entrypage.css">
<title>Smash.gg Scouter</title>

<div class="container" id="mainContainer">
    <h4 class="text-center">Start by finding the tournament you are entered in</h4>
    <div class="input-group input-group-lg mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Tournament</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="tournament-textbox">
        <button type="button" class="btn btn-primary" onclick="getLocation()">Search</button>
        <div class="container collapse" id="tournamentCollapse">
            <div class="list-group" id="tourney-list-group">
            </div>
        </div>
        <div class="container collapse" id="noResultsCollapse">
            <div class="card card-body">
                There were no ongoing/upcoming tournaments found within 500 miles of you for your given search string.
            </div>
        </div>
    </div>
</div>
